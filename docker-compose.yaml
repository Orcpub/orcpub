---
version: '3'
services:
  orcpub:
    image: demonsthere/orcpub:orcpub
    # build:
    #   context: docker/orcpub
    #   args:
    #     REPO: Orcpub
    #     BRANCH: develop
    environment:
      # Domain or IP address of the site. example.com or 192.168.77.1
      SERVER-DOMAIN:''
      # Protocol used. Either 'http://' or 'https://'
      SERVER-PROTOCOL: 'https://'
      PORT: 8890
      EMAIL_SERVER_URL: ''
      EMAIL_ACCESS_KEY: ''
      EMAIL_SECRET_KEY: ''
      EMAIL_SERVER_PORT: 587
      # Errors 0 = Off, 1 = On
      EMAIL_ERRORS: 0
      # Email address to send errors to
      EMAIL_ERRORS_TO: ''
      DATOMIC_URL: datomic:free://datomic:4334/orcpub
    depends_on:
      - datomic
    restart: always
  datomic:
    image: demonsthere/orcpub:datomic
    volumes:
      - ./data:/data
    restart: always
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./deploy/snakeoil.crt:/etc/nginx/snakeoil.crt
      - ./deploy/snakeoil.key:/etc/nginx/snakeoil.key
    depends_on:
      - orcpub
